<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>
    
    <script>
        // Configure SlideScribe backend URLs
        window.__SLIDESCRIBE_BACKEND_URL__ = 'http://localhost:8000';
        window.__SLIDESCRIBE_PROGRESS_WS__ = 'ws://localhost:8000/ws/progress';

        console.log('Backend URLs configured:', {
            backend: window.__SLIDESCRIBE_BACKEND_URL__,
            websocket: window.__SLIDESCRIBE_PROGRESS_WS__
        });

        // Plain JavaScript to handle reload functionality
        document.addEventListener('DOMContentLoaded', function() {
            const reloadBtn = document.getElementById('reload-btn');
            if (reloadBtn) {
                reloadBtn.addEventListener('click', function() {
                    window.location.reload();
                });
            }
        });
    </script>
</head>

<body>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" style="display: none;">
        <!-- React components will be rendered in this container -->
        <div id="react-root"></div>
    </main>

        <!-- Fallback content when React is not loaded -->
    <div id="fallback-content" style="display: none;">
        <div class="ms-welcome__error">
            <i class="ms-Icon ms-Icon--Error ms-font-xxl ms-fontColor-red"></i>
            <h2 class="ms-font-xl">Error Loading Plugin</h2>
            <p class="ms-font-m">We're sorry, but there was an error loading the plugin. Please try reloading to resolve the issue.</p>
            <div role="button" id="reload-btn" class="ms-welcome__action ms-Button ms-Button--primary ms-font-l">
                <span class="ms-Button-label">Reload</span>
            </div>
        </div>
    </div>
</body>

</html>
